<head>

  <link rel="stylesheet" href="style.css" />

  <title>Nathan Opresnik :: Contact</title>
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-white">
    <div class="container">
      <div class="row w-100">
        <div class="col-md-6 col-xs-12">
          <a class="navbar-brand" href="index.html">Nathan Opresnik</a>
        </div>

        <div class="col-md-6 col-xs-12 nav-container">
          <span class="mr-auto"></span>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>

            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mt-3">
    <div class="row">
      <div class="col-xs-12 col-md-9 shadow p-3 mb-5 bg-white rounded">
        <h1 class="page-title">Contact</h1>
        <form>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput">
          </div>
          <div class="form-group">
            <label for="messageInput">Message</label>
            <textarea class="form-control" id="messageInput" rows="10"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span>Copyright</span>
    </div>
  </footer>
